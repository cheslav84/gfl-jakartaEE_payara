<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Artists</title>
        </h:head>
        <h:body>
            <h:link value="Albums" outcome="albums"/>
            <h:form>
                <h:inputText value="#{artistBean.artist.name}"/>
                <h:commandButton value="add" action="#{artistBean.add()}"/>
            </h:form>
            <h:form>
                <h:dataTable value="#{artistBean.artistList}" var="artist">
                    <h:column>
                        <f:facet name="header">â„–</f:facet>
                        <h:outputText value="#{artist.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{artist.name}"/>
                    </h:column>
                    <h:column>
                    <f:facet name="header">Albums</f:facet>
                        <h:commandButton value="show" action="#{artistBean.showAlbums(artist.id)}"/>
                    </h:column>
                    <h:column>
                    <f:facet name="header">x</f:facet>
                        <h:commandButton value="remove" action="#{artistBean.delete(artist.id)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </h:body>
    </f:view>
</html>
